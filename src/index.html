<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <title>TODO</title>

  <script type="module">
    import { createTodoApp } from './view.js';
    import {
      getTodoList,
      createTodoItem,
      switchTodoItemDone,
      deleteTodoItem
    } from './apiLocalStorage.js';
    
    (async () => {
      const owner = 'my';
      const todoItemList = await getTodoList(owner);
      createTodoApp(document.getElementById("todo-app"),
        {
          title: "Список дел",
          owner,
          todoItemList,
          onCreateFormSubmit: createTodoItem,
          onDoneClick: switchTodoItemDone,
          onDeleteClick: deleteTodoItem,
        }
      );
    }) (); 
  </script>
</head>

<body>
  <div class="container mb-5">
    <nav class="nav mb-4">
      <a href="./index.html" class="nav-link">Мои дела</a>
      <a href="./mom.html" class="nav-link">Дела мамы</a>
      <a href="./dad.html" class="nav-link">Дела папы</a>
    </nav>
    <button class="btn btn-primary btn-js">Перейти на серверное хранилище</button>
  </div>
  
  <div id="todo-app" class="container mb-5"></div>
</body>

</html>
